name: Deploy HTML/CSS to Amazon Linux

on:
  push:
    branches: [main]  # Or your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to Amazon Linux server
        run: |
          scp -r ./index.html ./styles.css ec2-user@${{ secrets.SERVER_HOST }}:/var/www/html/
