name: Deploy HTML to Amazon Linux

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Clone another repository (optional)
        run: |
          git clone https://github.com/your-username/your-repo.git

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to Amazon Linux server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ./index.html ./style.css ec2-user@${{ secrets.SERVER_HOST }}:/home/ec2-user/

      - name: Move files to Apache directory and restart HTTP
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.SERVER_HOST }} << 'EOF'
            sudo mv /home/ec2-user/index.html /var/www/html/
            sudo mv /home/ec2-user/style.css /var/www/html/
            sudo systemctl enable httpd
            sudo systemctl restart httpd
          EOF
